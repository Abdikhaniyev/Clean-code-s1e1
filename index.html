<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/png">
    <title>Todo App | RS School</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./assets/logo.png" alt="logo" class="header__logo-img">
                <h1 class="header__logo-title">Todo App</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main__container">
            <h2 class="main__title">Todo List</h2>

            <div class="container">
                <div class="add-todo">
                    <div class="add-todo__container">
                        <input type="text" class="add-todo__input" placeholder="Add new todo">
                        <button class="btn add-todo__btn">
                            <img src="./assets/add.svg" alt="add" class="add-todo__btn-img">
                        </button>
                    </div>
                </div>

                <hr>

                <div class="todo-list">
                    <h3 class="todo-list__title">Todos</h3>
                    <ul class="todo-list__container"></ul>
                </div>

                <hr>

                <div class="done-list">
                    <h3 class="done-list__title">Completed</h3>
                    <div class="done-list__container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
